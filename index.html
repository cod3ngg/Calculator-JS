<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="script.js" defer></script>
    
</head>
<body>
    <header>
        <h1>Calculator-JS</h1>
    </header>

    <div id="main-div">
        <div id="calcu">
            <div id="calcu-display">
                <div id="output-field"></div>
            </div>
            <div id="calcu-buttons">
                <button id="btn1" type="button" class="button numbtn" value="1">1</button>
                <button id="btn2" type="button" class="button numbtn" value="2">2</button>
                <button id="btn3" type="button" class="button numbtn" value="3">3</button>
                <button id="btn4" type="button" class="button numbtn" value="4">4</button>
                <button id="btn5" type="button" class="button numbtn" value="5">5</button>
                <button id="btn6" type="button" class="button numbtn" value="6">6</button>
                <button id="btn7" type="button" class="button numbtn" value="7">7</button>
                <button id="btn8" type="button" class="button numbtn" value="8">8</button>
                <button id="btn9" type="button" class="button numbtn" value="9">9</button>
                <button id="btn0" type="button" class="button numbtn" value="0">0</button>
                <button id="equals" type="button" class="button oprbtn" value="equals">=</button>
                <button id="add" type="button" class="button oprbtn" value="+">+</button>
                <button id="sub" type="button" class="button oprbtn" value="-">-</button>
                <button id="mult" type="button" class="button oprbtn" value="x">x</button>
                <button id="dvde" type="button" class="button oprbtn" value="/">รท</button>
                <button id="clear" type="button" class="button oprbtn" value="clear">clear</button>
                <button id="period" type="button" class="button numbtn" value=".">.</button>
            </div>
        </div>
    </div>

    <footer>
        <div>
            developed by R. Lorenz
        </div>
    </footer>
</body>
</html>
