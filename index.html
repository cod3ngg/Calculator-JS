<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Calculator-JS</h1>
    </header>

    <div id="main-div">
        <div id="calcu">
            <div id="calcu-display">

            </div>
            <div id="calcu-buttons">
                <button id="1" type="button" class="button">1</button>
                <button id="2" type="button" class="button">2</button>
                <button id="3" type="button" class="button">3</button>
                <button id="4" type="button" class="button">4</button>
                <button id="5" type="button" class="button">5</button>
                <button id="6" type="button" class="button">6</button>
                <button id="7" type="button" class="button">7</button>
                <button id="8" type="button" class="button">8</button>
                <button id="9" type="button" class="button">9</button>
                <button id="0" type="button" class="button">0</button>
                <button id="equals" type="button" class="button">=</button>
                <button id="add" type="button" class="button">+</button>
                <button id="sub" type="button" class="button">-</button>
                <button id="mult" type="button" class="button">x</button>
                <button id="dvde" type="button" class="button">รท</button>
                <button id="clear" type="button" class="button">clear</button>
                <button id="period" type="button" class="button">.</button>
            </div>
        </div>
    </div>
</body>
</html>
